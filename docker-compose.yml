version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: bolsav2_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bolsav2_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-bolsav2}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - bolsav2_network

  redis:
    image: redis:7-alpine
    container_name: bolsav2_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - bolsav2_network

  backend:
    build: ./backend
    container_name: bolsav2_backend
    restart: unless-stopped
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
    depends_on:
      - db
      - redis
    networks:
      - bolsav2_network

  worker:
    build: ./backend
    container_name: bolsav2_worker
    restart: unless-stopped
    env_file: .env
    depends_on:
      - db
      - redis
    networks:
      - bolsav2_network
    command: celery -A app.services.celery_app worker --loglevel=info

  frontend:
    build: ./frontend
    container_name: bolsav2_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - bolsav2_network

networks:
  bolsav2_network:

volumes:
  postgres_data:
  redis_data:
