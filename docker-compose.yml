version: '3.8'

# Definir secrets para manejo seguro de informaci√≥n sensible
secrets:
  db_password:
    file: ./secrets/db_password.txt
  secret_key:
    file: ./secrets/secret_key.txt
  finnhub_api_key:
    file: ./secrets/finnhub_api_key.txt
  alpha_vantage_api_key:
    file: ./secrets/alpha_vantage_api_key.txt

services:
  db:
    image: postgres:15-alpine
    container_name: bolsav2_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bolsav2_user}
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_DB: ${POSTGRES_DB:-bolsav2}
    secrets:
      - db_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - bolsav2_network

  redis:
    image: redis:7-alpine
    container_name: bolsav2_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - bolsav2_network

  backend:
    build: ./backend
    container_name: bolsav2_backend
    restart: unless-stopped
    env_file: .env
    environment:
      # Usar secrets en lugar de variables de entorno directas
      SECRET_KEY_FILE: /run/secrets/secret_key
      DB_PASSWORD_FILE: /run/secrets/db_password
      FINNHUB_API_KEY_FILE: /run/secrets/finnhub_api_key
      ALPHA_VANTAGE_API_KEY_FILE: /run/secrets/alpha_vantage_api_key
    secrets:
      - secret_key
      - db_password
      - finnhub_api_key
      - alpha_vantage_api_key
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
    networks:
      - bolsav2_network

  worker:
    build: ./backend
    container_name: bolsav2_worker
    restart: unless-stopped
    env_file: .env
    environment:
      SECRET_KEY_FILE: /run/secrets/secret_key
      DB_PASSWORD_FILE: /run/secrets/db_password
      FINNHUB_API_KEY_FILE: /run/secrets/finnhub_api_key
      ALPHA_VANTAGE_API_KEY_FILE: /run/secrets/alpha_vantage_api_key
    secrets:
      - secret_key
      - db_password
      - finnhub_api_key
      - alpha_vantage_api_key
    working_dir: /app
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
    networks:
      - bolsav2_network
    command: python -m celery -A app.celery_config worker --loglevel=info --queues=prices,maintenance

  beat:
    build: ./backend
    container_name: bolsav2_beat
    restart: unless-stopped
    env_file: .env
    environment:
      SECRET_KEY_FILE: /run/secrets/secret_key
      DB_PASSWORD_FILE: /run/secrets/db_password
      FINNHUB_API_KEY_FILE: /run/secrets/finnhub_api_key
      ALPHA_VANTAGE_API_KEY_FILE: /run/secrets/alpha_vantage_api_key
    secrets:
      - secret_key
      - db_password
      - finnhub_api_key
      - alpha_vantage_api_key
    working_dir: /app
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
      - worker
    networks:
      - bolsav2_network
    command: python -m celery -A app.celery_config beat --loglevel=info

  frontend:
    build:
      context: ./frontend
      target: builder
    container_name: bolsav2_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - bolsav2_network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

networks:
  bolsav2_network:

volumes:
  postgres_data:
  redis_data:
